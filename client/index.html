<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crackbowl</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
    <script src="https://gstatic.com/firebasejs/3.0.3/firebase.js"></script>
    <!-- VueFire -->
    <script src="https://cdn.jsdelivr.net/vuefire/1.1.0/vuefire.min.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/0.9.3/vue-resource.min.js"></script>
    <script src="js/vue-focus.min.js"></script>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/blazecss/latest/blaze.min.css">
    <link rel="stylesheet" href="https://npmcdn.com/tachyons@4.0.4/css/tachyons.min.css" />
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="bg-near-white" >
    <header>
        <nav class="c-nav c-nav--inline c-nav--high">
            <span class="c-nav__item">Crackbowl</span>
            <span class="c-nav__item">Rooms</span>
            <span class="c-nav__item c-nav__item--right">About</span>
        </nav>
    </header>
    <main class="o-container o-container--xlarge" id="app" >
        <div class="mt4 pt4 c-input-group mb4">
            <input class="c-field" type="text" :disabled = "!canBuzz" v-model="input" v-on:keyup.enter="submit" v-on:focus="buzz" v-focus-model="focused" v-on:blur="unBuzz">
            <button class="c-button c-button--primary" v-on:click="buzz">Buzz</button>
        </div>
        <button class="c-button c-button--primary" v-on:click="nextQuestion">Next</button> <button class="c-button c-button--primary">WIP</button>
        <div class="row u-letter-box--super" v-on:keyup.space="focus">

            <div class="seven columns c-card bg-white ph3 pv2" id="questions">
                <h5 class="c-heading c-heading--small">2002 ACF Regionals/College/Literature</h5>
                <p>{{textBuffer}}</p>
            </div>
            <div class="five columns">
                <div class="c-card pa3 bg-white">

                    <b>Timer</b>
                    <h3 class="c-heading c-heading--xlarge tc">{{timerBuffer/10}}</h3>

                </div>
            </div>
        </div>
        <div class="row">

            <div class="seven columns ph3 pv2" id="questions">
                <h5 class="c-heading c-heading--small">Console:</h5>
                <p v-for="item in consoleBuffer">{{item}}</p>
            </div>
            <div class="five columns">
                <div class="c-card pa3 bg-white">

                    <b>Players</b>
                    <ul class="pv1 c-list">
                        <li class="c-list__item">Ajusa</li>
                        <li class="c-list__item">Dark_P1ant</li>
                        <li class="c-list__item">Hitler</li>
                        <li class="c-list__item">^Not him</li>
                    </ul>

                </div>
            </div>
        </div>
        <!--<div class="c-toasts c-toasts--bottomright">
            <div class="c-toast">
                <button class="c-button c-button--close">×</button>Ajusa joined</div>
            <div class="c-toast c-toast--secondary">
                <button class="c-button c-button--close">×</button>Incorrect</div>
            <div class="c-toast c-toast--success">
                <button class="c-button c-button--close">×</button>Correct!</div>
            <div class="c-toast c-toast--error">
                <button class="c-button c-button--close">×</button>Disconnected</div>-->
        </div>
    </main>
</body>

</html>
