<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crackbowl</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <script src="js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/0.9.3/vue-resource.min.js"></script>
    <script src="js/vue-focus.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/blazecss/2.11.0/components.navs.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/blazecss/2.11.0/components.alerts.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/blazecss/2.11.0/components.buttons.min.css">
    <link rel="stylesheet" href="https://npmcdn.com/tachyons@4.0.4/css/tachyons.min.css" />
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-near-white">
    <header>
        <nav class="c-nav c-nav--inline c-nav--high">
            <span class="c-nav__item">Crackbowl</span>
            <span class="c-nav__item">Rooms</span>
            <span class="c-nav__item c-nav__item--right">About</span>
        </nav>
    </header>
    <main class="container" id="app">
        <div class="mt5-ns mt4 mb3-ns mb1">
            <input class="u-full-width" placeholder="Answers go here" type="text" :disabled="!canBuzz" v-model="input" v-on:keyup.enter="submit" v-focus-model="focused">
        </div>
        <a class="button" @click="nextQuestion">Next</a>
        <a class="button" @click="buzz">Buzz</a>
        <a class="button" @click="toggleBuffer">{{toggle}}</a>
        <div class="row c-alerts mt1">
            <alert v-for="item in consoleBuffer" :data="item"></alert>
        </div>
        <div class="row mt1">
            <div class="eight columns br2 bg-white ph4 pv4">
                <h3 v-if="timerBuffer > -1" class="tc mb4">{{timerBuffer/10}}</h3>
                <h5>{{currentQuestion.heading}}</h5>
                <p>{{textBuffer}}</p>
            </div>
            <div class="four columns fw3 pa3 ph4 br2 bg-white">
                <h5>Level [WIP]</h5>
                <select class="tc">
                    <option value="All">All</option>
                    <option value="Literature">Middle School</option>
                    <option value="History">High School</option>
                    <option value="Science">Collegiate</option>
                </select>
                <h5>Topics [WIP]</h5>
                <select class="tc">
                    <option value="All">All</option>
                    <option value="Literature">Literature</option>
                    <option value="History">History</option>
                    <option value="Science">Science</option>
                    <option value="Fine Arts">Fine Arts</option>
                    <option value="Religion">Religion</option>
                    <option value="Mythology">Mythology</option>
                    <option value="Philosophy">Philosophy</option>
                    <option value="Social Science">Social Science</option>
                    <option value="Geography">Geography</option>
                    <option value="Current Events">Current Events</option>
                    <option value="Trash">Trash</option>
                </select>
            </div>
        </div>
    </main>
    <template id="alert-template">
        <div class="c-alerts__alert" v-bind:class="data.style">
        <a @click="remove" class="c-button c-button--close">Ã—</a>
            {{data.text}}
        </div>
    </template>
</body>
<script src="js/util.js"></script>
<script src="js/alert.js"></script>
<script src="js/main.js"></script>
</html>
